        <style>
            body {
                background-color: lightcyan;
            }
            #main {
                margin: 20px;
            }
            </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">dddddgz 的个人网站</a>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link active" href="/relationship.html">关系测试</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main">
            <p>测试结果仅供娱乐，因测试结果而产生的任何纠纷，本站概不负责！</p>
            <div class="input-group">
                <span class="input-group-text">名字 1:</span>
                <input type="text" class="form-control" id="name1">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">名字 2:</span>
                <input type="text" class="form-control" id="name2">
            </div>
            <br>
            <button class="btn btn-success" onclick="func()">测关系</button>
            <br>
            <p id="result">快来测一测吧！</p>
        </div>
        <script src="https://fastly.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
        <script>
            function func() {
                let result = document.getElementById('result');
                let t1 = document.getElementById('name1').value;
                let t2 = document.getElementById('name2').value;
                if (t1 && t2) {
                    let a = cnchar.stroke(t1);
                    let b = cnchar.stroke(t2);
                    let c = (a - b) % 26;
                    let arr = ['两人的关系形影相随、亲密无间', '与对方一直相伴老去', '两人处于势不两立的关系', '知音挚友', '意中人', '帮助你办事的人', '你的贵人', '表面和气心里矛盾的两个人', '异常的异性关系', '一拍即合', '两人的关系很一般', '很敬仰你', '很稀罕你', '契合你的人', '说你是非的人', '天敌', '救星', '忠诚的人', '居心回测的人', '暗恋你的人', '矢志不移', '情敌', '听命于你的人', '始终在一起', '相伴一生', '又恨又爱'];
                    result.innerHTML = arr[c];
                } else {
                    result.innerHTML = '请填写完整后再进行测试！';
                }
            }
        </script>
    </body>
</html>
