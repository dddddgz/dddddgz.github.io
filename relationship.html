<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>dddddgz 的个人网站_关系测试</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <style>
            #yzaqsm {
                /* 宇宙安全声明 */
                font-weight: bold;
            }
        </style>
    </head>
    <body class="notready">
        <div id="navbar"></div>
        <div id="main">
            <p id="yzaqsm">测试结果仅供娱乐，因测试结果而产生的任何纠纷，本站概不负责！</p>
            名字 1
            <input type="text" id="name1">
            <br>
            名字 2
            <input type="text" id="name2">
            <br>
            <button onclick="func()">测关系</button>
            <br>
            <p id="result">快来测一测吧！</p>
        </div>
        <div id="icp"></div>
        <script src="main.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
        <script>
            function func() {
                let result = $('#result');
                let t1 = $('#name1').value;
                let t2 = $('#name2').value;
                if (t1 && t2) {
                    let a = cnchar.stroke(t1);
                    let b = cnchar.stroke(t2);
                    let c = Math.abs(a - b) % 26;
                    let arr = ['两人的关系形影相随、亲密无间', '与对方一直相伴老去', '两人处于势不两立的关系', '知音挚友', '意中人', '帮助你办事的人', '你的贵人', '表面和气心里矛盾的两个人', '异常的异性关系', '一拍即合', '两人的关系很一般', '很敬仰你', '很稀罕你', '契合你的人', '说你是非的人', '天敌', '救星', '忠诚的人', '居心回测的人', '暗恋你的人', '矢志不移', '情敌', '听命于你的人', '始终在一起', '相伴一生', '又恨又爱'];
                    result.innerHTML = arr[c];
                } else {
                    result.innerHTML = '请填写完整后再进行测试！';
                }
            }
        </script>
    </body>
</html>
